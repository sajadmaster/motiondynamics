<script>
    var _menuIsOn = "";
    function toggleMenu() {

        var cls = $('#imgBurgerMenuId');
        if(cls.attr('class') == 'menu-icon-close'){
            cls.attr('class','menu-icon');
        }else{
            cls.attr('class','menu-icon-close');
        }

        $('.responsive-menu-section').slideToggle();
    }

    $(document).ready(function () {

        if(_currentLang == 'en')
        {
            $('.language_selector_eng').attr('class','language_selector_eng active-lang');
            $('.language_selector_kor').attr('class','language_selector_kor');
        }
        else
        {
            $('.language_selector_kor').attr('class','language_selector_kor active-lang');
            $('.language_selector_eng').attr('class','language_selector_eng');
        }

        const logoLinkElem = $('#logoLink');
        logoLinkElem.attr('href', logoLinkElem.attr('href') + _currentLang);

        $('#mainMenu').find('a').each(function () {
            if($(this).attr('data-islink') != 'false'){
                const href = $(this).attr('href');
                $(this).attr('href', href + _currentLang);
            }
        });

        $('#resMenu').find('a').each(function () {
            if($(this).attr('data-islink') != 'false'){
                const href = $(this).attr('href');
                $(this).attr('href', href + _currentLang);
            }
        });

        getLanguage(_currentLang, function () {
            // refresh lang file
            $('#menu_section_id').find('.multi-lang-class').each(function () {
                const id = $(this).attr('lang-id');
                if(id != null){
                    const str = eval("_languageObject"+ id);
                    $(this).html(str);
                }
            });
            $('#res_menu_section_id').find('.multi-lang-class').each(function () {
                const id = $(this).attr('lang-id');
                if(id != null){
                    const str = eval("_languageObject"+ id);
                    $(this).html(str);
                }
            });
            $('.contactUs').attr('href','Location.html?lang=' + _currentLang);
        });


        const compNavId = $('#companyNavId');
        const proNavId = $('#productsNavId');

        $('#companyUL').mouseenter(function () {
            if(_menuIsOn != "company"){
                _menuIsOn = "company";
                if(!compNavId.hasClass('border-red-undermenuitem')){
                    compNavId.addClass('border-red-undermenuitem')
                }
            }
        });
        $('#companyUL').mouseleave(function () {
            if(_menuIsOn != ""){
                _menuIsOn = "";
                if(compNavId.hasClass('border-red-undermenuitem')){
                    compNavId.removeClass('border-red-undermenuitem')
                }
            }
        });

        $('#productsUL').mouseenter(function () {
            if(_menuIsOn != "pros"){
                _menuIsOn = "pros";
                if(!proNavId.hasClass('border-red-undermenuitem')){
                    proNavId.addClass('border-red-undermenuitem')
                }
            }
        });
        $('#productsUL').mouseleave(function () {
            if(_menuIsOn != ""){
                _menuIsOn = "";
                if(proNavId.hasClass('border-red-undermenuitem')){
                    proNavId.removeClass('border-red-undermenuitem')
                }
            }
        });

    });
</script>
