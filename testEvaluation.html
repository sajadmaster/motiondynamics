<script>
    $(document).ready(function () {

        getLanguage(_currentLang, function () {
            // refresh lang file
            var bodyElement = $('body');

            $('#top_menu_id').find('a').each(function (index, currentElement) {
                const href = $(this).attr('href');
                $(this).attr('href', href + _currentLang);
            });


            $('.navm-test').addClass('active');

            convertAllFooterLink();

            bodyElement.find('.multi-lang-class').each(function (index, currentElement) {
                const id = $(this).attr('lang-id');
                if(id != null){
                    const str = eval("_languageObject"+ id);
                    $(this).html(str);
                }
            });
        });// lang

    });
</script>
