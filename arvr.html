        $(document).ready(function () {

            getLanguage(_currentLang, function () {
                // refresh lang file
                var bodyElement = $('body');

                $('#top_menu_id').find('a').each(function (index, currentElement) {

                });

                    const id = $(this).attr('lang-id');
                    if(id != null){
                        const str = eval("_languageObject"+ id);
                        $(this).html(str);
                    }
                });
            });// lang
