    <script>
        $(document).ready(function () {

            getLanguage(_currentLang, function () {
                // refresh lang file
                var bodyElement = $('body');

                convertAllFooterLink();

                bodyElement.find('.multi-lang-class').each(function (index, currentElement) {
                    const id = $(this).attr('lang-id');
                    if(id != null){
                        const str = eval("_languageObject"+ id);
                        $(this).html(str);
                    }
                });
            }); // lang

        });
    </script>
